<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- Server에 데이터 전송하기 -->
	<!-- 데이터를 전송하기 위한 3가지 조건 -->
	<!-- 
		action : 어디로 보낼 것인지에 대한 주소
		name : 데이터의 이름표를 붙여주는 것
		submit : 데이터를 보내기 위한 버튼
	 -->
	<form action="Ex01InputServlet">
		<input type="text" name="text">
		<input type="submit" value="전달">
	</form>
</body>
